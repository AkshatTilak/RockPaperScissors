<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rpcScript.js">window.onload</script>
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <div>ANOTHER ONE</div>
        <div class="khaled">~ DJ Khaled</div>
    </div>
    <h1>Welcome to ROCK PAPER SCISSORS</h1>
    <p>Compete in  a best of 5 rounds against a viscious computer 
        (who has radomly generated outputs) to find out who is the champion
        of the RPC LEAGUE.
    </p>
    <div class= "rounds" > ROUNDS LEFT : <div id="roundNum">5</div></div> 
    <div class= "mainAction">
    <div class= "score" > Player Score: <div id="playerScore">0</div></div> 
    <div class= "selection">
        <button value="ROCK" onclick='play("ROCK",computerPlay());'><img src="./images/rock-576669_1280.png" alt = "ROCK"></button>
        <button value="PAPER" onclick='play("PAPER",computerPlay())'><img src="./images/certificate-154169_1280.png" alt = "PAPER"></button>
        <button value="SCISSOR" onclick='play("SCISSOR",computerPlay());'><img src="./images/scissors-2702564_1280.png" alt = "SCISSORS"></button>
    </div>
    <div class= "score" > Computer Score : <div id="comScore">0</div></div>
    </div>
    <div class="result">
        <h2>THIS ROUND GOES TO</h2>
        <p id="output"></p>
    </div>
</body>
</html>
